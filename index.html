<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;1,100;1,400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./main.css">
    <title>Emojift</title>
</head>
<body>
    <header class="header">
        <div class="outside__container header__container">
            <div class="header__logo-name">
                <div class="header__logo logo">
                    <img src="./img/mainPage/logo.png" alt="Logo" class="header__logo-image">
                </div>
                <div class="header__name">Emojift</div>
            </div>
            <div class="header__links">
                <a href="#" class="header__link1 header__link">Подарунки</a>
                <a href="#" class="header__link2 header__link">Враження</a>
                <a href="#" class="header__link3 header__link">Без приводу</a>
                <a href="#" class="header__link4 header__link">Таємне побачення</a>
            </div>
            <div class="header__icons">
                <div class="header__search header__icon">
                    <img src="./img/mainPage/search.png" alt="Search icon" class="search__icon">
                </div>
                <div class="header__favorites header__icon">
                    <img src="./img/mainPage/favorites.png" alt="Favorites icon" class="favorites__icon">
                </div>
                <div class="header__cart header__icon">
                    <img src="./img/mainPage/cart.png" alt="Cart icon" class="cart__icon">
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main__block1">
            <div class="outside__container outside__block1">
                <div class="inside__container inside__block1">
                    
                </div>
            </div>
        </div>
    </main>
</body>
</html>
