<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;1,100;1,400&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./contacts.css">
    <title>Emojift</title>
</head>
<body>
    <header class="header">
        <div class="outside__container header__container">
            <div class="logo-name">
                <div class="logo">
                    <img src="./img/mainPage/logo.png" alt="Logo" class="logo-image">
                </div>
                <div class="name">Emojift</div>
            </div>
            <img src="./img/mainPage/hidden_menu.png" alt="Hidden Menu" class="header__hidden-menu">
            <div class="header__links">
                <a href="./gifts.html" class="header__link1 header__link">Подарунки</a>
                <a href="#" class="header__link2 header__link">Враження</a>
                <a href="#" class="header__link3 header__link">Без приводу</a>
                <a href="./date.html" class="header__link4 header__link">Таємне побачення</a>
            </div>
            <div class="header__icons">
                <div class="header__search header__icon">
                    <img src="./img/mainPage/search.png" alt="Search icon" class="search__icon">
                </div>
                <div class="header__favorites header__icon">
                    <img src="./img/mainPage/favorites.png" alt="Favorites icon" class="favorites__icon">
                </div>
                <div class="header__cart header__icon">
                    <img src="./img/mainPage/cart.png" alt="Cart icon" class="cart__icon">
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main__block1">
            <div class="outside__container outside__block1">
                <div class="inside__container inside__block1">
                    <h1 class="block1__main-text">Контакти</h1>
                    <div class="block1__contacts">
                        <div class="block1__contact-info">
                            <div class="block1__contact-mobile">
                                <p class="mobile-description">Телефонуйте:</p>
                                <p class="mobile">
                                    +38(095)6574839
                                    +38(097)9508753
                                </p>
                            </div>
                            <div class="block1__contact-email">
                                <div class="email-description">Пишіть:</div>
                                <div class="email">emojift@gmail.com</div>
                            </div>
                        </div>
                        <p class="block1__working-hours">
                            Пн-Пт 10:00-19:00
                            Сб: 10:00-17:00
                            Вс: Вихідний
                        </p>
                        <div class="block1__address-info">
                            <h2 class="address">м.Київ, проспект перемоги 24</h2>
                            <div class="map-image"></div>
                        </div>
                    </div>
                    <img src="./img/contacts/contacts_image.png" alt="Couple" class="block1__image">
                </div>
            </div>
        </div>
    </main>
    <footer class="footer contacts-footer">
        <div class="outside__container footer__container">
            <div class="footer__social-icons">
                <img src="./img/mainPage/instagram.png" alt="Instagram" class="footer__icon">
                <img src="./img/mainPage/facebook.png" alt="Facebook" class="footer__icon">
            </div>
            <div class="footer__links">
                <a href="#" class="footer__link">Доставка</a>
                <a href="#" class="footer__link">Відгуки</a>
                <a href="#" class="footer__link">Контакти</a>
            </div>
            <div class="logo-name footer__logo-name">
                <div class="logo">
                    <img src="./img/mainPage/logo.png" alt="Logo" class="logo-image">
                </div>
                <div class="name">Emojift</div>
            </div>
            <img src="./img/mainPage/hidden_menu.png" alt="Hidden Menu" class="footer__hidden-menu">
        </div>
    </footer>
</body>
</html>
